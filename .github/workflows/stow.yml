name: integration test

on: [push]

jobs:
  stow:

    runs-on: ubuntu-latest

    steps:
    - name: Install stow
      run: sudo apt install stow
    - name: test case
      run: |
        git clone https://github.com/ndxbn/dotfiles ~/dotfiles
        pushd ~/dotfiles
        ./INSTALL.sh
        popd
        
        cd ~
        ls -al
        
        test -d bin
        test -f .editorconfig
        test -f .gitcofnig
        test -f .my.cnf
        test -f terminfo.src
        test -f .tmux.conf
        test -f .zshrc
